<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="10"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title img>Calculator-Amare</title>
    <!-- title image-->
    <link rel="icon" type="image/jpeg" href="img/logo.jpeg" />
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->

    <h2>
      Simple <u>calculator</u> by
      <i><span class="span-cal">Amare</span></i>
    </h2>

    <!-- div for container -->
    <div class="container">
      <!-- calculator div -->
      <div class="calculator">
        <!-- form -->
        <form>
          <!-- div for the display-->
          <div class="display">
            <!-- input for the display area-->
            <input type="text" name="display" placeholder="0" />
          </div>
          <!-- the 1st one div-->
          <div>
            <!-- input for all clear-->
            <h4>
              simple calculator by <i><span class="amare">Amare </span></i>
            </h4>
            <input
              type="button"
              value="AC"
              onclick="display.value =''"
              class="operatora"
            />
            <!-- input for deleting character-->
            <input
              type="button"
              value="DC"
              onclick="display.value =display.value.toString().slice(0,-1)"
              class="operatora"
            />
            <!-- input for the dot sign -->
            <input
              type="button"
              value="."
              onclick="display.value +='.'"
              class="operatoring"
            />
            <!-- input for division sign -->
            <input
              type="button"
              value="/"
              onclick="display.value +='/'"
              class="operator"
            />
          </div>
          <!-- the 2nd div -->
          <div>
            <!-- input for 7 -->
            <input
              type="button"
              value="7"
              onclick="display.value +='7'"
              class="operat"
            />
            <!-- input for 8 -->
            <input
              type="button"
              value="8"
              onclick="display.value +='8'"
              class="operat"
            />
            <!-- input for 9 -->
            <input
              type="button"
              value="9"
              onclick="display.value +='9'"
              class="operat"
            />
            <!-- input for *(used for multiple sign) -->
            <input
              type="button"
              value="*"
              onclick="display.value +='*'"
              class="operator"
            />
          </div>
          <!-- the 3rd div -->
          <div>
            <!-- input for 4 -->
            <input
              type="button"
              value="4"
              onclick="display.value +='4'"
              class="operat"
            />
            <!-- input for 5 -->
            <input
              type="button"
              value="5"
              onclick="display.value +='5'"
              class="operat"
            />
            <!-- input for 6 -->
            <input
              type="button"
              value="6"
              onclick="display.value +='6'"
              class="operat"
            />
            <!-- input for minus sign -->
            <input
              type="button"
              value="-"
              onclick="display.value +='-'"
              class="operator"
            />
          </div>
          <!-- the 4th div -->
          <div>
            <!-- input for one -->
            <input
              type="button"
              value="1"
              onclick="display.value +='1'"
              class="operat"
            />
            <!-- input for 2 -->
            <input
              type="button"
              value="2"
              onclick="display.value +='2'"
              class="operat"
            />
            <!-- input for 3 -->
            <input
              type="button"
              value="3"
              onclick="display.value +='3'"
              class="operat"
            />
            <!-- input for plus sign -->
            <input
              type="button"
              value="+"
              onclick="display.value +='+'"
              class="operator"
            />
          </div>
          <!-- the 5th div -->
          <div>
            <!-- input for 00 -->
            <input
              type="button"
              value="00"
              onclick="display.value +='00'"
              class="operat"
            />
            <!-- input for 0 -->
            <input
              type="button"
              value="0"
              onclick="display.value +='0'"
              class="operat"
            />
            <!-- input for equal sign -->
            <input
              type="button"
              value="="
              onclick="display.value =eval(display.value)"
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer>
      &copy; <span class="span-cal">2024</span>
      <a href="studentandhistoryDetail.html">click here</a> for student detail
      and history of calculator
    </footer>
  </body>
</html>
